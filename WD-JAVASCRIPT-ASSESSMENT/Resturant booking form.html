<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Restaurant Booking Form</title>
</head>
<body>
    <div class="container">
        <br>
        <div class="main">
            <h2>Restaurant Booking Form</h2>

            <form id="bookingForm">
                <label for="bookingtype">Choice of Booking:-</label>
                <select id="bookingtype" onclick="myfunction()">
                    <option value="fullDay">Full Day Booking</option>
                    <option value="halfDay">Half Day Booking</option>
                    <option value="hourly">Hourly Booking</option>
                </select>

                <label for="userName">User Name:</label>
                <input type="text" id="userName" required>

                <label for="mobileNumber">Mobile Number:-</label>
                <input type="number" id="mobileNumber" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="numOfPersons">Number of Persons:</label>
                <input type="number" id="numOfPersons" required>
                <div id="date-1">
                    <label for="date">Date:</label>
                    <input type="date" id="date" required>
                </div>


                <div id="slot-1">
                    <label for="slot">Slot:</label>
                    <select id="slot" required>
                        <option value="breakfast">Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                    </select>
                </div>
                <div id="time-1">
                    <label for="time">Time:</label>
                    <input type="time" id="time">
                </div>

                <br>
                <button class="btn-1"  type="submit">Submit</button>
            </form>
        </div>

    </div>



    <script src="style.js"></script>
    
</body>
</html>
